<header class="text-white bg-[#242526] body-font z-10">
    <div class="max-w-7xl mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a href="/" class="mb-4 md:mb-0">
            <img src="{% static 'images/logo.png' %}" class="w-[140px]" alt="Logo">
        </a>
        <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a href="{% url 'profiles' %}" class="mr-5 cursor-pointer">Developers</a>
            <a href="{% url 'projects' %}" class="mr-5 cursor-pointer">Projects</a>
  
        </nav>
        {% if request.user.is_authenticated %}
        <a href="{% url 'inbox' %}" class="mr-5 cursor-pointer">Inbox</a>
        <a href="{% url 'account' %}" class="mr-5 cursor-pointer">Account</a>
        <a href="{% url 'logout' %}"
            class="text-gray-900 inline-flex  bg-indigo-500 border-0 py-1 px-3 md:py-2 px-5 focus:outline-none hover:bg-indigo-600 rounded text-base mt-4 md:mt-0 text-white">Logout</a>
        {% else %}
        <a href="{% url 'login' %}"
            class="text-gray-900 inline-flex  bg-indigo-500 border-0 py-1 px-3 md:py-2 px-5 focus:outline-none hover:bg-indigo-600 rounded text-base mt-4 md:mt-0 text-white">Sign
            Up</a>
        {% endif %}
    </div>
</header>
