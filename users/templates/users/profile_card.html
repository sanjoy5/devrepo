{% load static %}

<section class="text-gray-400 body-font">
    <div class="max-w-7xl px-5 py-10 pb-12 md:py-16 md:pb-24 mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 md:gap-8">

            {% for profile in profiles %}

            <div class="border shadow p-5 rounded-lg">
                <div class="flex items-center ">
                    <a href="{% url 'user_profile' profile.id %}">
                        <img alt="testimonial" src="{{profile.profile_image.url}}"
                            class="w-12 h-12 rounded-full flex-shrink-0 object-cover object-center">
                    </a>
                    <span class="flex-grow flex flex-col pl-4">
                        <a href="{% url 'user_profile' profile.id %}"><span
                                class="title-font text-xl text-white font-medium">{{profile.name}}</span></a>
                        <span class="text-gray-300 text-sm">{{profile.short_intro|slice:"60"}}</span>
                    </span>
                </div>
                <p class="text-base mt-4 text-justify">{{profile.bio|slice:"130"}}...</p>
                <p class="text-base mt-2 text-white"><i class="fa fa-envelope mr-2"></i> {{profile.email}}</p>
                <p class="text-base mt-2 text-white"><i class="fa fa-map-marker mr-2"></i> {{profile.location}}</p>

                <div class="mt-3 flex flex-wrap gap-3">
                    {% for skill in profile.skill_set.all|slice:"7" %}
                    <span class="py-1 px-2 bg-gray-200 rounded text-black">{{skill}}</span>
                    {% endfor %}
                </div>

                <a href="{% url 'user_profile' profile.id %}"
                    class=" mt-4 text-indigo-500 inline-flex items-center md:mb-2 lg:mb-0">Details
                    <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14"></path>
                        <path d="M12 5l7 7-7 7"></path>
                    </svg>
                </a>
            </div>

            {% endfor %}

        </div>
    </div>
</section>
