{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="max-w-7xl mx-auto px-4 py-10">

    <div class="bg-white shadow py-8 px-4 md:px-10 rounded">
        <a href="{% url 'inbox' %}"
        class="bg-gray-200 rounded-full w-10 h-10 flex items-center justify-center text-xl mb-3 cursor-pointer">
        <i class="fa fa-angle-left"></i>
    </a>

    <div class="mt-6">
        <h3 class=" text-2xl font-bold mb-2">
           {{message.subject}}
        </h3>
        {% if message.sender %}
        <a href="{% url 'user_profile' message.sender.id  %}"  class="text-indigo-500 text-lg font-semibold">{{message.name}}</a>
        {% else %}
        <p class="text-indigo-500 text-lg font-semibold">{{message.name}}</p>
        {% endif %}
        <p class="text-base text-gray-500 mt-3">{{message.created}}</p>

        <p class="mt-8 text-gray-500 text-justify">{{message.body|linebreaksbr}} </p>
    </div>


    </div>
</div>

{% endblock content %}
