{% load static %}

{% for project in projects %}
<div class="">
    <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
        <img class="lg:h-48 md:h-36 w-full object-cover object-center" src="{{project.image.url}}" alt="blog">
        <div class="p-6">

            <h1 class="title-font text-xl font-medium text-indigo-500 mb-2">{{project.title}}</h1>
            <a href="{% url 'user_profile' project.owner.id %}" class="leading-relaxed text-blue-400">By
                {{project.owner.name}}</a>
            <p class="leading-relaxed mt-2 text-gray-300"> <strong>{{project.vote_ratio}}%</strong> Positive Feedback
                ({{project.vote_total}} Vote{{project.vote_total | pluralize:"s" }})</p>

            <div class="flex flex-wrap items-center gap-3 my-4">
                {% for tag in project.tags.all %}
                <span class="py-1 px-3 rounded-lg text-sm text-white bg-[#242526]">{{tag}}</span>
                {% endfor %}
            </div>

            <div class="flex items-center flex-wrap ">
                <a href="{% url 'project' project.id %}"
                    class="text-indigo-500 inline-flex items-center md:mb-2 lg:mb-0">Details
                    <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14"></path>
                        <path d="M12 5l7 7-7 7"></path>
                    </svg>
                </a>
                <span
                    class="text-gray-400 mr-3 inline-flex items-center lg:ml-auto md:ml-0 ml-auto leading-none text-sm pr-3 py-1 border-r-2 border-gray-200">
                    <svg class="w-4 h-4 mr-1" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"
                        stroke-linejoin="round" viewBox="0 0 24 24">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>1.2K
                </span>
                <span class="text-gray-400 inline-flex items-center leading-none text-sm">
                    <svg class="w-4 h-4 mr-1" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"
                        stroke-linejoin="round" viewBox="0 0 24 24">
                        <path
                            d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z">
                        </path>
                    </svg>6
                </span>
            </div>
        </div>
    </div>
</div>
{% endfor %}
