{% extends 'main.html' %}
{% load static %}

{% block content %}

<h1>Project Form</h1>

<div class="max-w-7xl px-5 py-12 mx-auto ">
    <form action="" method="POST" enctype="multipart/form-data"
        class="md:w-1/2 bg-white rounded-lg p-8 flex flex-col mx-auto w-full mt-10 md:mt-0 relative z-10 shadow-md">
        {% csrf_token %}

        <a href="/"
            class="bg-gray-200 rounded-full w-10 h-10 flex items-center justify-center text-xl mb-3 cursor-pointer">
            <i class="fa fa-angle-left"></i>
        </a>

        {% for field in form %}

        <div class="relative mb-4">
            <label for="email" class="leading-7 text-sm text-gray-600">{{field.label}}</label>
            {{field}}
        </div>

        {% endfor %}

        <button type="submit"
            class=" text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>

    </form>
</div>



{% endblock content %}
